<div class="row">
    <div class="col-md-10 offset-md-1 col-12 offset-0">
        <nb-card accent="danger">
            <nb-card-header>
                <h1>{{title}}</h1>
            </nb-card-header>
            <nb-card-body class="text-center">
                <div class="row">
                    <div class="col-12">
                        <p>{{text}}</p>
                        <p><img src="{{imageSrc}}" alt="A rocket" width="300" height="300"></p>
                        <p><a nbButton fullWidth routerLink="/home" class="mt-4">Take me home</a></p>
                    </div>
                </div>
            </nb-card-body>
        </nb-card>
    </div>
</div>
